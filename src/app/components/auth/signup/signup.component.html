<!-- form for signing up -->
<div class="container background">
  <div class="card p-4">
    <h2 class="text-center mb-4">Sign Up for Our Club</h2>
    <!-- <img
      src="assets/lion_logo-modified.png"
      alt="logo image"
      class="mx-auto d-block mb-4"
    /> -->

    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="minimal-form">
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <div class="input-group">
          <input
            type="text"
            id="last_name"
            formControlName="last_name"
            class="form-control"
          />
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <div class="input-group">
          <input
            type="text"
            id="first_name"
            formControlName="first_name"
            class="form-control"
          />
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
          />
          <div class="input-group-append">
            <span class="input-group-text"
              ><i class="fas fa-envelope"></i
            ></span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-group">
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
          />
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
          />
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <div class="input-group">
          <input
            type="password"
            id="confirm_password"
            formControlName="confirm_password"
            class="form-control"
          />
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
        </div>
      </div>

      <p class="Terms small text-center">
        By clicking Sign Up, you are agreeing to the
        <a
          href="https://youtu.be/dQw4w9WgXcQ?si=nnY9mrp-uxqT7Uqx"
          class="text-primary"
          >Terms of Use</a
        >
        including the arbitration clause and you are acknowledging the
        <a href="#" class="text-primary">Privacy Policy</a>
      </p>

      <button
        type="submit"
        [disabled]="!myForm.valid"
        class="btn btn-primary btn-block"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
