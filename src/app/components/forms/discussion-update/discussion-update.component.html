<div class="container mt-4">
  <h2>Update Discussion</h2>
  <form
    *ngIf="updateDiscussionForm"
    [formGroup]="updateDiscussionForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        formControlName="title"
        id="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        formControlName="description"
        id="description"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        class="form-control"
        formControlName="date"
        id="date"
      />
    </div>
    <div class="form-group">
      <label for="img">Image URL</label>
      <input type="text" class="form-control" formControlName="img" id="img" />
    </div>
    <div class="form-group">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="spoiler"
          formControlName="spoiler"
        />
        <label class="form-check-label" for="spoiler">Spoiler</label>
      </div>
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <input
        type="number"
        class="form-control"
        formControlName="priority"
        id="priority"
      />
    </div>
    <div class="form-group">
      <label>Anime Selection</label>
      <div formArrayName="animeCheckboxes">
        <div
          *ngFor="let anime of availableAnimes; let i = index"
          class="form-check"
        >
          <input
            type="checkbox"
            class="form-check-input"
            [formControlName]="i"
          />
          <label class="form-check-label">{{ anime.title }}</label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Discussion</button>
  </form>
  <button type="button" class="btn btn-danger" (click)="cancelUpdate()">
    Cancel Update
  </button>
</div>
